name: Sync Game Data to Supabase

on:
  # schedule:
    # Run every 6 hours
    # - cron: '0 */6 * * *'
  workflow_dispatch: # Allow manual trigger
  push:
    paths:
      - '*.json' # Trigger on JSON file changes

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Sync data to Supabase
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          FUNCTION_SECRET: ${{ secrets.FUNCTION_SECRET }}
        run: |
          response=$(curl -L -X POST 'https://ctnrvppybmljpkvjiyqv.supabase.co/functions/v1/sync-game-data' \
            -H 'Authorization: Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN0bnJ2cHB5Ym1sanBrdmppeXF2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcxNTIzNTcsImV4cCI6MjA3MjcyODM1N30.6nup6eXs88jx2VDGYDNZAV-dGdxw8bzmY3u6QnbjURg' \
            -H 'Content-Type: application/json' \
            --data '{"name":"Functions"}' \
            -d '{}' \
            -w "\n%{http_code}")
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n-1)
          
          echo "Response: $body"
          echo "HTTP Code: $http_code"
          
          if [ "$http_code" != "200" ]; then
            echo "Sync failed with HTTP code $http_code"
            exit 1
          fi
      
      - name: Create sync report
        if: success()
        run: echo "✅ Data synced successfully at $(date)" >> $GITHUB_STEP_SUMMARY
      
      - name: Report failure
        if: failure()
        run: echo "❌ Sync failed at $(date)" >> $GITHUB_STEP_SUMMARY
